<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown to the New Year</title>
</head>
<body>
    <div class="header">Hands-on Project 7-3</div>
    
    <h1>Countdown to the New Year</h1>
    
    <div class="current-time"></div>

    <div class="countdown-container">
        <div class="countdown-boxes">
            <div class="countdown-box">
                <div class="countdown-value" data-left="days"></div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" data-left="hrs"></div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" data-left="min"></div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" data-left="sec"></div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
